<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="modern-normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" type="module"></script>
    <title>Sudoku Ruler</title>
  </head>
  <body>
    <div class="container">
      <section class="title">Sudoku Ruler</section>
      <section class="rules">Rules</section>
      <section class="grid">
        <!-- generate with js -->
      </section>
      <section class="controls">
        <div class="controls-title">Controls</div>
        <div class="control-buttons">
          <button class="clear-grid-btn">Clear</button>
          <input
            type="text"
            placeholder="grid string"
            class="grid-string"
            id="grid-string"
          />
          <button class="input-grid-string">Input grid string</button>
          <button class="set-grid-btn">Set</button>
          <button class="toggle-candidates-btn">Candidates</button>
        </div>
      </section>
      <section class="numberpad">
        <div class="padNumber pad1">1</div>
        <div class="padNumber pad2">2</div>
        <div class="padNumber pad3">3</div>
        <div class="padNumber pad4">4</div>
        <div class="padNumber pad5">5</div>
        <div class="padNumber pad6">6</div>
        <div class="padNumber pad7">7</div>
        <div class="padNumber pad8">8</div>
        <div class="padNumber pad9">9</div>
      </section>
    </div>
  </body>
</html>
