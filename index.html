<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="modern-normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" type="module"></script>
    <title>Sudoku Ruler</title>
  </head>
  <body>
    <div class="container">
      <section class="title">SUDOKU RULER</section>
      <section class="rules">
        <div class="rules-title">Rules</div>
        <ol class="rules-list">
          <!-- generate with js -->
        </ol>
      </section>
      <section class="board">
        <!-- generate with js -->
      </section>
      <section class="controls">
        <div class="controls-title">Controls</div>
        <div class="control-buttons">
          <button class="clear-grid-btn">Clear</button>
          <input
            type="text"
            placeholder="grid string"
            class="grid-string"
            id="grid-string"
          />
          <button class="input-grid-string-btn">Input grid string</button>
          <button class="set-grid-btn">Set</button>
          <button class="toggle-candidates-btn">Candidates</button>
        </div>
      </section>
      <section class="numberpad">
        <div class="pad-number pad1">1</div>
        <div class="pad-number pad2">2</div>
        <div class="pad-number pad3">3</div>
        <div class="pad-number pad4">4</div>
        <div class="pad-number pad5">5</div>
        <div class="pad-number pad6">6</div>
        <div class="pad-number pad7">7</div>
        <div class="pad-number pad8">8</div>
        <div class="pad-number pad9">9</div>
      </section>
    </div>
  </body>
</html>
